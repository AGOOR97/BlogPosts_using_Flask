{% extends 'basic.html' %}

{% block head %}
    <title> Edit Post </title>
{% endblock %}


{% block body %}
    <hr>
    <h2> Edit Post </h2>
    <!-- Create a Form for posting new post -->
    <form action="/posts/edit/{{post.id}}" method="POST"> 
        Title: 
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter Title">
        <br>
        Author: 
        <input class="form-control" type="author" name="author" id="author" value="{{post.author}}" aria-label="Enter Author">
        <br>
        Content: 
        <textarea class="form-control" id="content" name='content' aria-label="Enter Content" rows="3">{{post.content}}</textarea>
        <br>
        <input class="btn btn-success" type="submit" value="Save">

    </form>
    <hr>

{% endblock %}
